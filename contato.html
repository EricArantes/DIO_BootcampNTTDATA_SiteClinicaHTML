<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <form action="./index.html"><button class="btn">Pagina Inicial</button></form>
            <form action="./sobre.html"><button class="btn">Sobre</button></form>
            <form action="./horario-de-atendimento.html"><button class="btn">Horario de Atendimento</button></form>

        </div>

        <div class="main">
            <div class="header">
                <img src="./assets/cabecalho3.png" alt="">
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                <div class="content_element">
                    <form action="" class="form_contato">
                        <h1>Entre em contato!</h1>
                        <input type="text" class="contato_input" name="nome" id="nome" placeholder="Nome"> <br/>
                        <input type="email" class="contato_input" name="email" id="email" placeholder="E-Mail"> <br/>
                        <input type="text" class="contato_input" name="assunto" id="assunto" placeholder="Assunto"> <br/>
                        <textarea name="" id="" cols="30" rows="10" class="contato_input"></textarea> <br/>
                        <button class="form_btn">Enviar</button>
                        <input type="reset" class="form_btn" name="reset" id="reset">
                    </form>
                </div>
                <div class="content_element_maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.2909000495133!2d-48.284778285492656!3d-18.918513812536002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a444544660db65%3A0xbef29c27621e4d84!2sAv.%20Get%C3%BAlio%20Vargas%2C%20521%20-%20Centro%2C%20Uberl%C3%A2ndia%20-%20MG%2C%2038400-299!5e0!3m2!1sen!2sbr!4v1667482986327!5m2!1sen!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                <div class="footer_box">
                    <img src="./assets/telefone.png" class="icone"> <i> Telefone: (99)1234-5678 </i>
                </div>
                <div class="footer_box">
                    <img src="./assets/whatsapp.png" class="icone"> <i> Whatsapp: (99)8765-4321 </i>
                </div>
                <div class="footer_box">
                    <img src="./assets/email.png" class="icone"> <i> E-mail: clinicacidada@gmail.com </i>
                </div>
                <div class="footer_box">
                    <img src="./assets/endereco.png" class="icone"> <i> Endereço: Av. Getúlio Vargas, 521 - Centro </i>
                </div>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>
</html>
